appId: pl.forseti.webpane
productName: Web-Pane

files:
  - "dist/**/*"
  - "package.json"
  - "README.md"
  - "build/icons/**/*"

asar: true

extraFiles:
  - from: build/bin
    to: bin

directories:
  output: release

linux:
  target:
    - AppImage
    - deb
  category: Utility
  icon: build/icons/set

win:
  target:
    - nsis
    - portable
  icon: build/icons/icon.ico

nsis:
  artifactName: "${productName}-${version}-win-${arch}.exe"
  include: "build/bin/after-install.nsh"
  oneClick: true
  perMachine: false
  allowToChangeInstallationDirectory: false

portable:
  artifactName: "${productName}-${version}-win-${arch}-portable.exe"

mac:
  target:
    - zip
  category: public.app-category.developer-tools
  artifactName: "${productName}-${version}-${os}-${arch}.${ext}"
  icon: build/icons/icon.icns
