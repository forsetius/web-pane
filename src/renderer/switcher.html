<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'none'; img-src 'self' data: https: http:; style-src 'unsafe-inline' 'self'; script-src 'self';">
    <meta name="color-scheme" content="light dark">
    <title>View Switcher</title>
    <style>
        :root { --bg: rgba(20,22,26,0.82); --fg:#ddd; --muted:#999; --accent:#4da3ff; }
        html,body { margin:0; padding:0; height:100%; }
        .wrap { display:flex; align-items:center; justify-content:center; width:100%; height:100%; backdrop-filter: blur(6px); }
        .tray {
            background:var(--bg); color:var(--fg);
            border-radius:12px; padding:14px 16px;
            max-width: calc(100% - 24px);
            display:flex; gap:12px; box-shadow: 0 8px 40px rgba(0,0,0,0.45);
            flex-wrap: wrap; justify-content: center;
        }
        .item {
            width:96px; min-width:96px;
            display:flex; flex-direction:column; align-items:center; gap:8px;
            padding:10px 8px; border-radius:10px; user-select:none; cursor:pointer;
        }
        .item.active { outline:2px solid var(--accent); background: rgba(77,163,255,0.12) }
        .icon { width:56px; height:56px; border-radius:12px; overflow:hidden; background:#2b2f36; display:flex; align-items:center; justify-content:center; }
        .icon img { width:100%; height:100%; object-fit:cover; }
        .title { width:100%; text-align:center; font-size:12px; line-height:1.1; color:var(--fg); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
        .hint { position:absolute; bottom:10px; left:0; right:0; text-align:center; color:var(--muted); font-size:11px; }
        @media (max-width: 520px) {
            .item { width:88px; min-width:88px; padding:8px 6px; }
            .icon { width:52px; height:52px; }
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="tray" id="tray" role="listbox" aria-label="View switcher"></div>
</div>
<div class="hint" id="hint" data-i18n="switcher.hint"></div>
<script type="module" src="./switcher.js"></script>
</body>
</html>
